<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA EXOTIX | Streetwear Elite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Syncopate:wght@700&display=swap');

        :root { 
            --green: #39ff14; --purple: #bc13fe; --gold: #ffd700; --red: #ff0000;
            --dark: #020202; --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }

        #promo-banner { display: none; padding: 12px; text-align: center; font-weight: 800; font-size: 10px; letter-spacing: 3px; text-transform: uppercase; z-index: 2000; position: relative; }

        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; background: rgba(2, 2, 2, 0.8); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 1.2rem; letter-spacing: 5px; 
            background: linear-gradient(90deg, var(--green), var(--purple), var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer;
        }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a { font-size: 11px; font-weight: 800; cursor: pointer; letter-spacing: 2px; text-decoration: none; color: white; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }

        .cart-icon { position: relative; cursor: pointer; }
        .cart-count { position: absolute; -10px; right: -10px; background: var(--red); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; }

        .page-view { display: none; padding: 60px 8%; min-height: 85vh; }
        .page-view.active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; }
        .card { 
            background: var(--glass); border-radius: 30px; overflow: hidden; 
            border: 1px solid var(--border); transition: 0.4s; position: relative; height: 550px; cursor: pointer;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .stock-badge { position: absolute; top: 20px; right: 20px; padding: 8px 15px; border-radius: 50px; font-size: 10px; font-weight: 800; z-index: 10; }
        .stock-low { background: var(--red); animation: pulse 1.5s infinite; }
        .stock-out { background: #333; color: #999; }

        .btn { padding: 16px 35px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; }
        .btn-gold { background: var(--gold); color: #000; }
        
        /* Cart Drawer */
        #cart-drawer { position: fixed; right: -400px; top: 0; width: 400px; height: 100%; background: #080808; z-index: 3000; padding: 40px; border-left: 1px solid var(--border); transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1); }
        #cart-drawer.open { right: 0; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }

        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; padding: 50px 8%; overflow-y: auto; }
        .size-chip { padding: 10px 18px; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: 800; transition: 0.3s; }
        .size-chip.active { background: var(--purple); border-color: var(--purple); color: white; }
    </style>
</head>
<body>

    <div id="promo-banner"></div>

    <nav class="navbar">
        <a onclick="showPage('home')" class="logo">AURA EXOTIX</a>
        <div class="nav-links">
            <a onclick="showPage('home')">HOME</a>
            <a onclick="showPage('catalog')">CATALOG</a>
            <a onclick="showPage('contact')">CONTACT</a>
            <div class="cart-icon" onclick="toggleCart()">
                üõí <span class="cart-count" id="cart-qty">0</span>
            </div>
            <img id="userPfp" style="width:30px; border-radius:50%; display:none; cursor:pointer;" onclick="toggleAdmin()">
        </div>
    </nav>

    <section id="home" class="page-view active">
        <div style="height: 70vh; display: flex; flex-direction: column; justify-content: center;">
            <p style="color:var(--purple); font-weight:800; letter-spacing:5px;">ROYAL CYBER COLLECTION</p>
            <h1 style="font-family:'Syncopate'; font-size: clamp(3rem, 10vw, 7rem); line-height: 0.9; margin: 20px 0;">ESTABLISHED<br><span style="color:var(--gold)">IN AURA</span></h1>
            <button class="btn btn-gold" style="width: fit-content;" onclick="showPage('catalog')">View Drops</button>
        </div>
    </section>

    <section id="catalog" class="page-view">
        <h2 style="font-family:'Syncopate'; margin-bottom: 40px; color: var(--green);">INVENTORY</h2>
        <div class="grid" id="product-grid"></div>
    </section>

    <section id="contact" class="page-view">
        <div style="max-width: 600px;">
            <h2 style="font-family:'Syncopate'; margin-bottom: 40px;">CONNECT</h2>
            <div style="background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid var(--border);">
                <p style="color: var(--gold); font-size: 10px; font-weight: 800; letter-spacing: 2px;">INSTAGRAM</p>
                <h3 style="font-size: 1.5rem; margin: 10px 0 30px 0; color:var(--purple);">@auraexotix</h3>
                
                <p style="color: var(--gold); font-size: 10px; font-weight: 800; letter-spacing: 2px;">WHATSAPP</p>
                <h3 style="font-size: 1.5rem; margin: 10px 0 30px 0;">+91 9099090334</h3>
                
                <p style="color: var(--gold); font-size: 10px; font-weight: 800; letter-spacing: 2px;">EMAILS</p>
                <p style="font-size: 1.1rem; margin-top: 10px;">shauryavalecha923@gmail.com</p>
                <p style="font-size: 1.1rem;">shauryave1717@gmail.com</p>
            </div>
        </div>
    </section>

    <div id="cart-drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'Syncopate'; font-size:1rem;">YOUR CART</h2>
            <span onclick="toggleCart()" style="cursor:pointer;">CLOSE ‚úï</span>
        </div>
        <div id="cart-items-list"></div>
        <div style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span>TOTAL</span>
                <span id="cart-total" style="color:var(--green); font-weight:800;">‚Çπ0</span>
            </div>
            <button class="btn btn-gold" style="width:100%;" onclick="cartCheckout()">CHECKOUT VIA UPI</button>
        </div>
    </div>

    <div id="product-page" style="display:none; position:fixed; inset:0; background:#000; z-index:2000; overflow-y:auto; padding:60px 8%;">
        <button class="btn" style="color:var(--red); border:1px solid var(--red); margin-bottom:40px;" onclick="closeProductPage()">‚Üê BACK</button>
        <div id="product-content"></div>
    </div>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1 class="logo">AURA ADMIN</h1>
            <button class="btn btn-gold" onclick="saveAndExit()">EXIT</button>
        </div>
        <div id="admin-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDzxjarhPecyy2ygcqjIOz-p8lLNI5AyWs", authDomain: "auraexotics-fe235.firebaseapp.com", projectId: "auraexotics-fe235", appId: "1:1069441874240:web:b0e465c77ae7a191b762a5" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
        const admins = ['shauryavalecha923@gmail.com', 'shauryave1717@gmail.com'];

        let products = [{ id: 1, name: 'AURA HOODIE 0.1', price: 2999, imgs: ['https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&w=800'], sizes: ['M', 'L', 'XL'], desc: 'Velvet-lined neon luxury.', stock: 5 }];
        let cart = [];

        onAuthStateChanged(auth, (user) => {
            if(user) {
                const pfp = document.getElementById('userPfp');
                pfp.src = user.photoURL;
                pfp.style.display = admins.includes(user.email) ? 'block' : 'none';
            }
        });

        window.showPage = (id) => {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.renderStore = () => {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            products.forEach((p, i) => {
                let badge = p.stock <= 0 ? '<div class="stock-badge stock-out">SOLD OUT</div>' : (p.stock < 5 ? `<div class="stock-badge stock-low">LOW STOCK</div>` : '');
                grid.innerHTML += `<div class="card" onclick="openProductPage(${i})">${badge}<img src="${p.imgs[0]}"><div class="card-info"><h3 style="color:var(--gold)">${p.name}</h3><p style="color:var(--green)">‚Çπ${p.price}</p></div></div>`;
            });
        };

        window.openProductPage = (index) => {
            const p = products[index];
            window.selectedSize = '';
            document.getElementById('product-content').innerHTML = `
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:50px;">
                    <img src="${p.imgs[0]}" style="width:100%; border-radius:20px;">
                    <div>
                        <h1 style="font-family:'Syncopate'; color:var(--gold);">${p.name}</h1>
                        <h2 style="color:var(--green); margin:20px 0;">‚Çπ${p.price}</h2>
                        <div style="display:flex; gap:10px; margin-bottom:30px;">
                            ${p.sizes.map(s => `<div class="size-chip" onclick="selectSizeUI(this, '${s}')">${s}</div>`).join('')}
                        </div>
                        <button class="btn btn-gold" style="width:100%;" onclick="addToCart(${index})">ADD TO CART</button>
                    </div>
                </div>`;
            document.getElementById('product-page').style.display = 'block';
        };

        window.selectSizeUI = (el, size) => {
            document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            window.selectedSize = size;
        };

        window.addToCart = (i) => {
            if(!window.selectedSize) return alert("Select Size First");
            const p = products[i];
            cart.push({...p, selectedSize: window.selectedSize});
            updateCartUI();
            closeProductPage();
            toggleCart();
        };

        function updateCartUI() {
            document.getElementById('cart-qty').innerText = cart.length;
            const list = document.getElementById('cart-items-list');
            list.innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <img src="${item.imgs[0]}" style="width:60px; height:60px; border-radius:10px;">
                    <div style="flex:1">
                        <p style="font-size:12px; font-weight:800;">${item.name}</p>
                        <p style="font-size:10px; opacity:0.6;">SIZE: ${item.selectedSize}</p>
                        <p style="color:var(--green); font-size:12px;">‚Çπ${item.price}</p>
                    </div>
                    <span onclick="cart.splice(${i},1); updateCartUI();" style="cursor:pointer; color:var(--red);">‚úï</span>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = `‚Çπ${total}`;
        }

        window.toggleCart = () => document.getElementById('cart-drawer').classList.toggle('open');
        window.cartCheckout = () => {
            if(cart.length === 0) return alert("Cart is empty");
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const notes = cart.map(i => `${i.name}(${i.selectedSize})`).join(', ');
            window.location.href = `upi://pay?pa=9099090334@fam&pn=AURA%20EXOTIX&am=${total}&cu=INR&tn=Order:${notes}`;
        };

        window.closeProductPage = () => document.getElementById('product-page').style.display = 'none';
        window.toggleAdmin = () => document.getElementById('admin-panel').style.display = 'block';
        window.saveAndExit = () => document.getElementById('admin-panel').style.display = 'none';

        renderStore();
    </script>
</body>
</html>
