<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA EXOTIX | Royal Cyber Streetwear</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Syncopate:wght@700&display=swap');

        :root { 
            --green: #39ff14; --purple: #bc13fe; --gold: #ffd700; --red: #ff0000;
            --dark: #050505; --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }

        /* Site Banner */
        #promo-banner {
            display: none; padding: 10px; text-align: center; font-weight: 800;
            font-size: 11px; letter-spacing: 2px; text-transform: uppercase;
        }

        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 1.2rem; letter-spacing: 5px; 
            background: linear-gradient(90deg, var(--green), var(--purple), var(--gold), var(--red));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer;
        }

        .page-view { display: none; padding: 60px 8%; min-height: 85vh; }
        .page-view.active { display: block; animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 40px; }
        .card { background: var(--glass); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); transition: 0.5s; cursor: pointer; position: relative; }
        .card img { width: 100%; height: 480px; object-fit: cover; }
        .card-meta { padding: 25px; background: linear-gradient(to top, rgba(0,0,0,1), transparent); position: absolute; bottom: 0; width: 100%; }

        .btn { padding: 14px 30px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 11px; letter-spacing: 2px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: white; }

        #admin-panel { display: none; position: fixed; inset: 0; background: var(--dark); z-index: 5000; padding: 50px 8%; overflow-y: auto; }
        input, textarea, select { width: 100%; padding: 18px; margin: 12px 0; background: #0f0f0f; border: 1px solid var(--border); color: white; border-radius: 12px; outline: none; }
        
        .pay-option { padding: 15px; border: 1px solid var(--border); border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; font-size: 11px; font-weight: 800; }
        .pay-option.active { border-color: var(--green); color: var(--green); background: rgba(57, 255, 20, 0.1); }
        .user-pfp { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--gold); cursor: pointer; }
    </style>
</head>
<body>

    <div id="promo-banner"></div>

    <div id="auth-overlay">
        <div style="text-align:center; padding: 60px; background: var(--glass); border-radius: 40px; border: 1px solid var(--border); backdrop-filter: blur(30px);">
            <h1 class="logo" style="font-size: 3.5rem; margin-bottom: 20px;">AURA EXOTIX</h1>
            <button id="googleLogin" class="btn btn-gold" style="width: 100%; padding: 20px;">Unlock Vault</button>
        </div>
    </div>

    <nav class="navbar">
        <a onclick="showPage('home')" class="logo">AURA EXOTIX</a>
        <div style="display: flex; gap: 40px; align-items: center;">
            <a onclick="showPage('home')" style="font-size: 11px; font-weight: 800; cursor: pointer;">HOME</a>
            <a onclick="showPage('catalog')" style="font-size: 11px; font-weight: 800; cursor: pointer;">CATALOG</a>
            <a onclick="showPage('contact')" style="font-size: 11px; font-weight: 800; cursor: pointer;">CONTACT</a>
            <img id="userPfp" class="user-pfp" onclick="toggleAdmin()" style="display: none;">
        </div>
    </nav>

    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1 class="logo">COMMAND CENTER</h1>
            <button class="btn btn-gold" onclick="saveAndExit()">SAVE & EXIT</button>
        </div>

        <div style="background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); margin-bottom: 40px;">
            <h3 style="color: var(--gold); margin-bottom: 20px;">BANNER SETTINGS</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                <input type="text" id="banner-text" placeholder="Banner Text (e.g. SALE NOW ON)" oninput="updateBanner()">
                <select id="banner-color" onchange="updateBanner()">
                    <option value="var(--purple)">Royal Purple</option>
                    <option value="var(--green)">Neon Green</option>
                    <option value="var(--gold)">Imperial Gold</option>
                    <option value="var(--red)">Crimson Red</option>
                </select>
                <button class="btn btn-outline" onclick="toggleBannerUI()">Toggle Visibility</button>
            </div>
        </div>

        <button class="btn btn-outline" style="margin-bottom:30px; border-color:var(--green); color:var(--green);" onclick="addProduct()">+ NEW PRODUCT ENTRY</button>
        <div id="admin-list" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:25px;"></div>
    </div>

    <section id="home" class="page-view active">
        <h1 style="font-family:'Syncopate'; font-size: clamp(3rem, 10vw, 8rem); line-height: 0.85;">AURA<br><span style="color:var(--gold)">EXOTIX</span></h1>
        <button class="btn btn-gold" style="margin-top: 40px;" onclick="showPage('catalog')">Shop Collection</button>
    </section>

    <section id="catalog" class="page-view">
        <h2 style="font-family:'Syncopate'; margin-bottom: 50px; font-size: 1.5rem; color: var(--green);">LIVE DROPS</h2>
        <div class="grid" id="product-grid"></div>
    </section>

    <section id="contact" class="page-view">
        <h2 style="font-family:'Syncopate';">CONTACT AURA EXOTIX</h2>
        <p style="margin: 20px 0;">+91 9099090334 | shauryavalecha923@gmail.com</p>
    </section>

    <div id="product-page" style="display: none; position: fixed; inset: 0; background: var(--dark); z-index: 2000; overflow-y: auto; padding: 60px 8%;">
        <button class="btn btn-outline" onclick="closeProductPage()" style="margin-bottom: 40px; border-color: var(--purple);">← Exit Selection</button>
        <div id="product-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDzxjarhPecyy2ygcqjIOz-p8lLNI5AyWs", authDomain: "auraexotics-fe235.firebaseapp.com", projectId: "auraexotics-fe235", appId: "1:1069441874240:web:b0e465c77ae7a191b762a5" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
        const admins = ['shauryavalecha923@gmail.com', 'shauryave1717@gmail.com'];

        let products = [
            { id: 1, name: 'Royal Cyber Hoodie', price: 2999, imgs: ['https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&w=800'], desc: 'Velvet-lined neon luxury.' }
        ];

        let bannerSettings = { text: "WELCOME TO AURA EXOTIX", color: "var(--purple)", visible: false };

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('auth-overlay').style.transform = 'translateY(-100%)';
                const pfp = document.getElementById('userPfp');
                pfp.src = user.photoURL;
                pfp.style.display = admins.includes(user.email) ? 'block' : 'none';
            }
        });

        document.getElementById('googleLogin').onclick = () => signInWithPopup(auth, provider);

        window.updateBanner = () => {
            bannerSettings.text = document.getElementById('banner-text').value;
            bannerSettings.color = document.getElementById('banner-color').value;
            applyBanner();
        };

        window.toggleBannerUI = () => {
            bannerSettings.visible = !bannerSettings.visible;
            applyBanner();
        };

        function applyBanner() {
            const el = document.getElementById('promo-banner');
            el.innerText = bannerSettings.text;
            el.style.backgroundColor = bannerSettings.color;
            el.style.display = bannerSettings.visible ? 'block' : 'none';
        }

        window.showPage = (id) => {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            renderStore();
        };

        window.addProduct = () => {
            products.unshift({ id: Date.now(), name: 'Vault Entry', price: 0, imgs: [''], desc: 'New drop details...' });
            renderStore();
        };

        window.saveAndExit = () => {
            renderStore();
            document.getElementById('admin-panel').style.display = 'none';
        };

        function renderStore() {
            const grid = document.getElementById('product-grid');
            const adminList = document.getElementById('admin-list');
            grid.innerHTML = adminList.innerHTML = "";
            
            products.forEach((p, index) => {
                grid.innerHTML += `<div class="card" onclick="openProductPage(${index})">
                    <img src="${p.imgs[0] || 'https://via.placeholder.com/600x800'}">
                    <div class="card-meta">
                        <h3 style="color: var(--gold);">${p.name}</h3>
                        <p style="color:var(--green);">₹${p.price}</p>
                    </div>
                </div>`;
                
                adminList.innerHTML += `<div style="background:var(--glass); padding:20px; border-radius:15px; border:1px solid var(--border);">
                    <input type="text" value="${p.name}" oninput="products[${index}].name=this.value">
                    <input type="number" value="${p.price}" oninput="products[${index}].price=Number(this.value)">
                    <button class="btn btn-outline" onclick="products.splice(${index},1); renderStore();">Remove</button>
                </div>`;
            });
        }

        window.openProductPage = (index) => {
            const p = products[index];
            document.getElementById('product-content').innerHTML = `
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:50px;">
                    <img src="${p.imgs[0]}" style="width:100%; border-radius:20px;">
                    <div>
                        <h1 style="color:var(--gold);">${p.name}</h1>
                        <h2 style="color:var(--green); margin: 20px 0;">₹${p.price}</h2>
                        <button class="btn btn-gold" onclick="window.location.href='upi://pay?pa=9099090334@fam&pn=AURA%20EXOTIX&am=${p.price}&cu=INR'">Pay with UPI</button>
                    </div>
                </div>`;
            document.getElementById('product-page').style.display = 'block';
        };

        window.closeProductPage = () => document.getElementById('product-page').style.display = 'none';
        window.toggleAdmin = () => { document.getElementById('admin-panel').style.display = 'block'; renderStore(); };
        renderStore();
    </script>
</body>
</html>
